name: 'Markdown Lint'

on:
  pull_request:
  workflow_call:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DavidAnson/markdownlint-cli2-action@v16
      with:
        globs: |
          *.md
          !test/*.md
