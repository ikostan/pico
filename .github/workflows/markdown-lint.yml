---
name: 'Markdown Lint'

on:  # yamllint disable-line rule:truthy
  workflow_call:

permissions:
  checks: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          fix: true
          globs: '**/*.md'
